<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>My Mini Calander</title>
</head>
<body>
    <div class="container">
        <div class="calander">
            <div class="left">
                <p id="date">27</p>
                <p id="day">Saturday</p>
            </div>
            <div class="right">
                <p id="month">April</p>
                <p id="year">2024</p>
            </div>

        </div>

    </div>
    <script src="./app.js" charset="UTF-8"></script>
</body>
</html>
